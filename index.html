<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Guessing Game JavaScript</title>
</head>
<body>

 <div class="box-container">
  <button class="again">Again</button>
  <p class="text">Between 1 To 20</p>
  <p class="title">GUESS MY NUMBER</p>
  <hr>
  <p class="guess">?</p>
  <input type="number">
  <button class="check">CHECK</button>
  <p class="message">Start Guessing.......</p>
  <p class="score">score <span class="score-answer"></span></p>
  <p class="highscore">Highscore <span class="highscore-answer"></span></p>
 </div>
 
</body>
</html>
